<!DOCTYPE html>
<html lang="en">

<head>
    <title>Happy Tails Adoption</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/findPets.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="js/displayDate.js"></script>
    <script src="js/validateForm.js"></script>
</head>

<body >

            <div class="col-lg-8 cl-md-6 cl-sm-4 text-left">

                <br> <h1>Find a Cat/Dog</h1> <br>

                <form name="findForm" action="/findPets" method="post" onsubmit="validateFindForm(event)"> 
                    <p>
                        Dog or Cat?: <br> 
                        <select id="petOptions" name="pet">
                            <option disabled selected value="">Select an option</option>
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                        </select>
                    </p>

                    <p>
                        Breed: (enter Mixed if it's a mixed breed)<br>
                        <input type="text" class="form-control" id="breed" name="breed">
                    </p>

                    <p>
                        Preferred age: <br>
                        <input type="text" class="form-control" id="age" name="age">
                    </p>
                    

                    <p>
                        Gender: <br>
                        <select id="genderOptions" name="gender">
                            <option disabled selected value="">Select an option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="any">Doesn't Matter</option>
                        </select>

                    </p>

                    <p>
                        Good With?:
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="cats" name="cats">
                           <label class="form-check-label" for="cats">
                             Other Cats
                           </label>
                         </div>
                         <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="dogs" name="dogs" >
                           <label class="form-check-label" for="dogs">
                             Other Dogs
                           </label>
                         </div>
                         <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="children" name="children">
                           <label class="form-check-label" for="children">
                             Small Children
                           </label>
                         </div> <br>

                    


                    <button type="submit" class="btn btn-secondary ">Submit</button>
                    <button type="reset" class="btn btn-secondary ">Clear</button>

                    
                  
                </form> <br>
            </div>
            
        </div>

    </div>
    
    

</body>

</html>
