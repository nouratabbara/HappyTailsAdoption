<!DOCTYPE html>
<html lang="en">

<head>
    <title>Happy Tails Adoption</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/giveAwayPet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="js/displayDate.js"></script>
    <script src="js/validateForm.js"></script>
</head>

<body > 

            <div class="col-lg-8 cl-md-6 cl-sm-4 text-left">
                <BR> <h1>Give Away a Cat/Dog</h1> <BR>

                <form name="giveForm" action="/giveAwayPet" method="post" onsubmit="validateGiveForm(event)">

                    <p>
                        Dog or Cat?:<br>
                        <select id="petOptions" name="pet">
                            <option disabled selected value="">Select an option</option>
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                        </select>
                    </p>

                    <p>
                        Breed: (enter Mixed if it's a mixed breed) <br>
                        <input type="text" class="form-control" id="breed" name="breed">
                    </p>

                    <p>
                        Age: <br>
                        <input type="text" class="form-control" id="age" name="age">
                    </p>
                    
                    <p>
                        Gender: <br>
                        <select id="genderOptions" name="gender"> 
                            <option disabled selected value="">Select an option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </p>


                    <p>
                        Good With?: <br>
                    
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="cats" id="cats" name="goodWith">
                           <label class="form-check-label" for="cats">
                             Other Cats
                           </label>
                         </div>
                         <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="dpgs" id="dogs" name="goodWith" >
                           <label class="form-check-label" for="dogs">
                             Other Dogs
                           </label>
                         </div>
                         <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="children" id="children" name="goodWith">
                           <label class="form-check-label" for="children">
                             Small Children
                           </label>
                         </div>

                    
                    
                    <p>
                        Tell us about your pet:<br>
                        <textarea id="comments" class="form-control" rows=5 cols=50 ></textarea> 
                    </p>
                    
                    <p>
                        Current Owner's Full Name <br>
                        <input type="text" class="form-control" id="name" name="name"> <br><br>
                        Current Owner's Email<br>
                        <input type="text" class="form-control" id="email" name="email"> <br>

                    </p>
                

                    <button type="submit" class="btn btn-secondary ">Submit</button>
                    <button type="reset" class="btn btn-secondary ">Clear</button>
                  
                </form> <br>
            </div>
            
        </div>

    </div>
    
   

</body>

</html>
