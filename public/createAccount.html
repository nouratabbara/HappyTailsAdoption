<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Happy Tails Adoption</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/create.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
        <script src="js/displayDate.js"></script>
        <script src="js/validateForm.js"></script>
    </head>
    <body>
        <div class="col-lg-8 cl-md-6 cl-sm-4 text-left">
            <BR> <h1>Create Account</h1> <BR>
            
            <form action="/createAccount" name=createForm method="post" onsubmit="validateCreateForm(event)">
                <p>
                    Username<br>
                    <input type="text" class="form-control" id="username" name="username"  required> 
                    <span style="color:red;font-weight: bold;">A username can contain letters (both upper and lowercase) and digits only.</span>

                    <br><br>Password<br>
                    <input type="text" class="form-control" id="password" name="password" required> 
                    <span style="color:red;font-weight: bold;">
                        A password must be at least 4 characters long (characters are to be letters and digits only), 
                        have at least one letter and at least one digit.
                    </span>
                   
            
                </p>
                <button type="submit">Create Account</button>
            </form>
            

        </div>
       
    </body>

</html>
